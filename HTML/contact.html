<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="../favicon.ico">
    <link rel="stylesheet" href="../css/site_wide.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body class="borders">
    <div class="container-fluid text-center justify-content-center">
        <a href="../index.html">
            <img class="res_logo" src="../images/HudsonClearwater-logo.gif" alt="447 Hudson Clearwater">
        </a>
        <h5>Contact Us</h5>
        <form class="form text-left" enctype="text/plain">
            <div class="row">
                <div class="col-sm-5 col-xl-4 form-group">
                    <label for="name">Name</label>
                    <input aria-hidden="true"  type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-xl-4 form-group">
                    <label for="phone">Phone Number</label>
                    <input aria-hidden="true" type="text" class="form-control" id="phone" name="phone" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-xl-4 form-group">
                    <label for="email">Email</label>
                    <input aria-hidden="true"  type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-xl-4 form-group">
                    <label for="comments">Comments</label>
                    <textarea aria-hidden="true"  class="form-control" id="comments" rows="5" name="comments" required></textarea>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/timepicker@1.11.15/jquery.timepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
